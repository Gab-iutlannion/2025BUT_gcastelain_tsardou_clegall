<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronom√®tre</title>
    <link rel="stylesheet" href="chrnonometre.css">
</head>

<body>
    <div class="chronometre">
        <div class="time" id="time">00:00:00</div>
        <div class="buttons">
            <button class="boutton" id="start">Commencer</button>
            <button class="boutton" id="stop">Stop</button>
        </div>
        <div class="buttons">
            <button class="boutton" id="reset">Reset</button>
        </div>
    </div>

    <script>
        let startTime;
        let elapsedTime = 0;
        let timerInterval;

        function timeToString(time) {
            const milliseconds = Math.floor((time % 1000) / 10).toString().padStart(2, '0');
            const seconds = Math.floor((time / 1000) % 60).toString().padStart(2, '0');
            const minutes = Math.floor((time / (1000 * 60)) % 60).toString().padStart(2, '0');
            return `${minutes}:${seconds}:${milliseconds}`;
        }

        function start() {
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                document.getElementById('time').textContent = timeToString(elapsedTime);
            }, 10);
        }

        function stop() {
            clearInterval(timerInterval);
        }

        function reset() {
            clearInterval(timerInterval);
            elapsedTime = 0;
            document.getElementById('time').textContent = "00:00:00";
        }

        document.getElementById('start').addEventListener('click', start);
        document.getElementById('stop').addEventListener('click', stop);
        document.getElementById('reset').addEventListener('click', reset);
    </script>
</body>

</html>
