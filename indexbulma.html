<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Baguette - Inflation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">
    <style>
        body {
            background-color: #FFFFFF;
            color: #001F3F !important;
            font-family: 'Arial', sans-serif;
        }

        header {
            color: #001F3F !important;
        }

        h1, h2, h3, h4, h5, h6, p, span, label, button {
            color: #001F3F !important;
        }

        .box {
            background-color: #ffffff;
            border: 2px solid #000000;
            border-radius: 8px;
        }

        button {
            background-color: #000000;
            color: #001F3F !important;
            font-weight: bold;
            border-radius: 8px;
        }

        button:hover {
            background-color: #000000;
        }

        .highlight {
            color: #000000;
            font-weight: bold;
        }

        .gain-box {
            background-color: #ffffff;
            color: #001F3F !important;
            border-radius: 8px;
            font-size: 1.2em;
            padding: 1em;
            border: 2px solid #000000;
        }

        .game-buttons button {
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            margin: 5px;
        }

        .field {
            background-color: #FFFFFF;
            padding: 1em;
            border-radius: 5px;
        }

        .is-primary {
            background-color: #001F3F !important;
            color: #FFFFFF !important;
        }

        .is-link {
            background-color: #001F3F !important;
            color: #FFFFFF !important;
        }

        .is-success {
            background-color: #001F3F !important;
            color: #FFFFFF !important;
        }

        #graphic-section {
            display: block;
        }

        #game-section {
            display: none;
        }

        @media (max-width: 768px) {
            .desktop-only {
                display: none;
            }

            header .title {
                font-size: 1.5em;
            }

            header .subtitle {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <header class="has-text-centered mb-5">
                <h1 class="title is-2">Universal Baguette</h1>
            </header>
            <h2 class="subtitle is-4">Taux d'inflation en France (1991 à 2023)</h2>
            <!-- Navigation Buttons -->
            <div class="buttons has-text-centered mb-5">
                <button id="show-graphic" class="button is-primary">Graphique</button>
                <button id="show-game" class="button is-link">Jeu</button>
            </div>

            <!-- Partie Graphique -->
            <div id="graphic-section" class="box mb-5">
                <div class="columns">
                    <div class="column is-8">
                        <figure class="image is-16by9">
                            <img src="graphique-placeholder.png" alt="Graphique des taux d'inflation">
                        </figure>
                    </div>
                    <div class="column is-4">
                        <div class="field">
                            <label class="label">Paramétrage</label>
                            <div class="control">
                                <input class="input" type="number" placeholder="Début de la période">
                            </div>
                            <div class="control mt-2">
                                <input class="input" type="number" placeholder="Fin de la période">
                            </div>
                            <button class="button is-primary mt-3">Renouveler le graphique</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Jeu interactif -->
            <div id="game-section" class="box">
                <div id="start-section">
                    <h3 class="title is-4 has-text-centered">Jeu interactif</h3>
                    <p class="has-text-centered">Le but de ce jeu est de tester vos connaissances sur l'inflation.</p>
                    <div class="has-text-centered mt-4">
                        <button id="start-button" class="button is-success">Commencer</button>
                    </div>
                </div>

                <div id="play-section">
                    <div class="columns is-vcentered">
                        <div class="column is-8">
                            <figure class="image is-16by9">
                                <img src="graphique-placeholder.png" alt="Graphique des taux d'inflation">
                            </figure>
                        </div>
                        <div class="column is-4">
                            <div class="box has-text-centered">
                                <p><span class="highlight">Point Universal Baguette</span></p>
                                <p id="points">500</p>
                            </div>
                            <div class="game-buttons has-text-centered mt-4">
                                <button class="button is-primary">⬆️</button>
                                <button class="button is-primary">⬇️</button>
                            </div>
                            <div class="gain-box mt-4">
                                <p><span class="highlight">Gain | Perte</span></p>
                                <p id="gain-perte">500</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const graphicSection = document.getElementById('graphic-section');
        const gameSection = document.getElementById('game-section');
        const showGraphicButton = document.getElementById('show-graphic');
        const showGameButton = document.getElementById('show-game');

        showGraphicButton.addEventListener('click', () => {
            graphicSection.style.display = 'block';
            gameSection.style.display = 'none';
        });

        showGameButton.addEventListener('click', () => {
            graphicSection.style.display = 'none';
            gameSection.style.display = 'block';
        });

        document.getElementById('start-button').addEventListener('click', function() {
            document.getElementById('start-section').style.display = 'none';
            document.getElementById('play-section').style.display = 'block';
        });
    </script>
</body>
</html>
