<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Baguette - Inflation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="Bulma.css">
    <link rel="stylesheet" href="chrnonometre.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <!-- Navigation Buttons -->
                        <div class="buttons has-text-centered is-justify-content-center mb-5">
                            <button id="show-graphic" class="button is-primary mr-3">Graphique</button>
                            <button id="show-game" class="button is-link ml-3">Jeu interactif</button>
                        </div>

                        <div class="chronometre">
                            <div class="time" id="time">00:00:00</div>
                            <div class="buttons">
                                <button id="start">Commencer</button>
                                <button id="stop">Stop</button>
                                <button id="reset">Reset</button>
                            </div>
                        </div>

            <h2 class="subtitle is-4">Taux d'inflation en France (1991 à 2023)</h2>
            

            <!-- Partie Graphique -->
            <div id="graphic-section" class="box mb-5">
                <div class="columns">
                    <div class="column is-8">
                        <figure class="image is-16by9">
                            <img src="graphique-placeholder.png" alt="Graphique des taux d'inflation">
                        </figure>
                    </div>
                    <div class="column is-4">
                        <div class="field">
                            <label class="label">Paramétrage</label>
                            <div class="control">
                                <input class="input" type="number" placeholder="Début de la période">
                            </div>
                            <div class="control mt-2">
                                <input class="input" type="number" placeholder="Fin de la période">
                            </div>
                            <button class="button is-primary mt-3">Renouveler le graphique</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Jeu interactif -->
            <div id="game-section" class="box">
                <div id="start-section">
                    <h3 class="title is-4 has-text-centered">Jeu interactif</h3>
                    <p class="has-text-centered">Le but de ce jeu est de tester vos connaissances sur l'inflation.</p>
                    <div class="has-text-centered mt-4">
                        <button id="start-button" class="button is-success">Commencer</button>
                    </div>
                </div>

                <div id="play-section">
                    <div class="columns is-vcentered">
                        <div class="column is-8">
                            <figure class="image is-16by9">
                                <img src="graphique-placeholder.png" alt="Graphique des taux d'inflation">
                            </figure>
                        </div>
                        <div class="column is-4">
                            <div class="box has-text-centered">
                                <p><span class="highlight">Point Universal Baguette</span></p>
                                <p id="points">500</p>
                            </div>
                            <div class="game-buttons has-text-centered mt-4">
                                <button class="button is-primary">⬆️</button>
                                <button class="button is-primary">⬇️</button>
                            </div>
                            <div class="gain-box has-text-centered mt-4">
                                <p><span class="highlight">Gain | Perte</span></p>
                                <p id="gain-perte">500</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // chronometre
        let startTime;
        let elapsedTime = 0;
        let timerInterval;

        function timeToString(time) {
            const milliseconds = Math.floor((time % 1000) / 10).toString().padStart(2, '0');
            const seconds = Math.floor((time / 1000) % 60).toString().padStart(2, '0');
            const minutes = Math.floor((time / (1000 * 60)) % 60).toString().padStart(2, '0');
            return `${minutes}:${seconds}:${milliseconds}`;
        }

        function start() {
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                document.getElementById('time').textContent = timeToString(elapsedTime);
            }, 10);
        }

        function stop() {
            clearInterval(timerInterval);
        }

        function reset() {
            clearInterval(timerInterval);
            elapsedTime = 0;
            document.getElementById('time').textContent = "00:00:00";
        }

        document.getElementById('start').addEventListener('click', start);
        document.getElementById('stop').addEventListener('click', stop);
        document.getElementById('reset').addEventListener('click', reset);

        // graphique
        const graphicSection = document.getElementById('graphic-section');
        const gameSection = document.getElementById('game-section');
        const showGraphicButton = document.getElementById('show-graphic');
        const showGameButton = document.getElementById('show-game');

        showGraphicButton.addEventListener('click', () => {
            graphicSection.style.display = 'block';
            gameSection.style.display = 'none';
        });

        showGameButton.addEventListener('click', () => {
            graphicSection.style.display = 'none';
            gameSection.style.display = 'block';
        });

        document.getElementById('start-button').addEventListener('click', function() {
            document.getElementById('start-section').style.display = 'none';
            document.getElementById('play-section').style.display = 'block';
        });
    </script>
</body>
</html>
